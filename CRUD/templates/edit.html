<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit CRUD</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles2.css')}}">
</head>
<body>
    <form action="{{ url_for('update', id=radiant.id) }}" method="post">
        <h1>Edit Agent</h1>
        <label for="agent">Agent Name:</label>
        <input type="text" id="agent" name="agent" value="{{radiant.agent}}" required>
        <label for="roles">Roles:</label>
        <select id="roles" name="roles" required>
            {% for role in roles %}
                <option value="{{ role }}" {% if radiant.roles == role %}selected{% endif %}>{{ role }}</option>
            {% endfor %}
        </select>
        <button type="submit">Update Agent</button>
    </form>
    
</body>
</html>
